<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÏ∞® ÏÑ†Ï†ê Í≤åÏûÑ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .parking-space {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 12px;
        }
        
        .parking-space.available {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .parking-space.occupied {
            background: #f44336;
            border-color: #da190b;
            cursor: not-allowed;
        }
        
        .parking-space:hover.available {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .space-type-legend {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Ï£ºÏ∞® ÏÑ†Ï†ê Í≤åÏûÑ</h1>
            <p>Îπ†Î•¥Í≤å Ï£ºÏ∞® Í≥µÍ∞ÑÏùÑ ÏÑ†Ï†êÌïòÏÑ∏Ïöî!</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="playerName" placeholder="ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ" value="ÌîåÎ†àÏù¥Ïñ¥1">
                <input type="text" id="roomId" placeholder="Î£∏ ID (ÏÑ†ÌÉùÏÇ¨Ìï≠)">
                <button class="btn btn-primary" onclick="createGame()">ÏÉà Í≤åÏûÑ ÎßåÎì§Í∏∞</button>
                <button class="btn btn-success" onclick="joinGame()">Í≤åÏûÑ Ï∞∏Í∞Ä</button>
            </div>
        </div>
        
        <div class="game-info" id="gameInfo" style="display: none;">
            <h3 id="gameTitle">Í≤åÏûÑ Ï†ïÎ≥¥</h3>
            <p id="gameAddress"></p>
            <div class="space-type-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <span>ÏÇ¨Ïö© Í∞ÄÎä•</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f44336;"></div>
                    <span>Ï†êÏú†Îê®</span>
                </div>
            </div>
        </div>
        
        <div class="parking-grid" id="parkingGrid"></div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h4>Ï†ÑÏ≤¥ Ï£ºÏ∞® Í≥µÍ∞Ñ</h4>
                <div id="totalSpaces">0</div>
            </div>
            <div class="stat-card">
                <h4>Ï†êÏú†Îêú Í≥µÍ∞Ñ</h4>
                <div id="occupiedSpaces">0</div>
            </div>
            <div class="stat-card">
                <h4>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Í≥µÍ∞Ñ</h4>
                <div id="availableSpaces">0</div>
            </div>
        </div>
        
        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h3>üèÜ Î¶¨ÎçîÎ≥¥Îìú</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script>
        let currentRoomId = null;
        let currentPlayerName = null;
        
        async function createGame() {
            const playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert('ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            
            try {
                // Ï£ºÏ∞®Ïû• Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                const lotsResponse = await fetch('/api/parking/lots');
                const lotsData = await lotsResponse.json();
                
                if (lotsData.data.length === 0) {
                    alert('ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Ï£ºÏ∞®Ïû•Ïù¥ ÏóÜÏäµÎãàÎã§');
                    return;
                }
                
                // Ï≤´ Î≤àÏß∏ Ï£ºÏ∞®Ïû•ÏúºÎ°ú Í≤åÏûÑ ÏÉùÏÑ±
                const createResponse = await fetch(`/api/parking/game/create?parking_lot_id=1`, {
                    method: 'POST'
                });
                const createData = await createResponse.json();
                
                currentRoomId = createData.room_id;
                currentPlayerName = playerName;
                
                document.getElementById('roomId').value = currentRoomId;
                
                // Í≤åÏûÑ Ï∞∏Í∞Ä
                await joinGameWithId(currentRoomId, playerName);
                
            } catch (error) {
                console.error('Í≤åÏûÑ ÏÉùÏÑ± Ïã§Ìå®:', error);
                alert('Í≤åÏûÑ ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }
        
        async function joinGame() {
            const playerName = document.getElementById('playerName').value;
            const roomId = document.getElementById('roomId').value;
            
            if (!playerName) {
                alert('ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            
            if (!roomId) {
                alert('Î£∏ IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            
            await joinGameWithId(roomId, playerName);
        }
        
        async function joinGameWithId(roomId, playerName) {
            try {
                // Í≤åÏûÑ Ï∞∏Í∞Ä
                await fetch(`/api/parking/game/${roomId}/join?player_name=${encodeURIComponent(playerName)}`, {
                    method: 'POST'
                });
                
                currentRoomId = roomId;
                currentPlayerName = playerName;
                
                // Í≤åÏûÑ Ï†ïÎ≥¥ Î°úÎìú
                await loadGameInfo();
                
                // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Í≤åÏûÑ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                setInterval(updateGameStats, 2000);
                
            } catch (error) {
                console.error('Í≤åÏûÑ Ï∞∏Í∞Ä Ïã§Ìå®:', error);
                alert('Í≤åÏûÑ Ï∞∏Í∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }
        
        async function loadGameInfo() {
            try {
                const response = await fetch(`/api/parking/game/${currentRoomId}`);
                const gameData = await response.json();
                
                // Í≤åÏûÑ Ï†ïÎ≥¥ ÌëúÏãú
                document.getElementById('gameInfo').style.display = 'block';
                document.getElementById('gameTitle').textContent = `Í≤åÏûÑ Î£∏: ${currentRoomId}`;
                document.getElementById('gameAddress').textContent = gameData.parking_lot.ÎåÄÏßÄÏúÑÏπòÏ£ºÏÜå;
                
                // Ï£ºÏ∞® Í≥µÍ∞Ñ Í∑∏Î¶¨Îìú ÏÉùÏÑ±
                createParkingGrid(gameData.parking_lot.spaces);
                
                // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                await updateGameStats();
                
            } catch (error) {
                console.error('Í≤åÏûÑ Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        function createParkingGrid(spaces) {
            const grid = document.getElementById('parkingGrid');
            grid.innerHTML = '';
            
            spaces.forEach(space => {
                const spaceElement = document.createElement('div');
                spaceElement.className = `parking-space ${space.status}`;
                spaceElement.textContent = space.id;
                spaceElement.title = `${space.space_type} - ${space.status}`;
                
                if (space.status === 'available') {
                    spaceElement.onclick = () => occupySpace(space.id);
                } else if (space.occupied_by) {
                    spaceElement.title += ` (${space.occupied_by})`;
                }
                
                grid.appendChild(spaceElement);
            });
        }
        
        async function occupySpace(spaceId) {
            if (!currentRoomId || !currentPlayerName) {
                alert('Í≤åÏûÑÏóê Î®ºÏ†Ä Ï∞∏Í∞ÄÌïòÏÑ∏Ïöî');
                return;
            }
            
            try {
                const response = await fetch('/api/parking/game/occupy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        room_id: currentRoomId,
                        space_id: spaceId,
                        player_name: currentPlayerName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    await loadGameInfo(); // Í≤åÏûÑ ÏÉÅÌÉú ÏÉàÎ°úÍ≥†Ïπ®
                } else {
                    alert(result.message);
                }
                
            } catch (error) {
                console.error('Ï£ºÏ∞® Í≥µÍ∞Ñ ÏÑ†Ï†ê Ïã§Ìå®:', error);
                alert('Ï£ºÏ∞® Í≥µÍ∞Ñ ÏÑ†Ï†êÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }
        }
        
        async function updateGameStats() {
            if (!currentRoomId) return;
            
            try {
                const response = await fetch(`/api/parking/game/${currentRoomId}/stats`);
                const stats = await response.json();
                
                // ÌÜµÍ≥Ñ ÌëúÏãú
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('totalSpaces').textContent = stats.total_spaces;
                document.getElementById('occupiedSpaces').textContent = stats.occupied_spaces;
                document.getElementById('availableSpaces').textContent = stats.available_spaces;
                
                // Î¶¨ÎçîÎ≥¥Îìú ÌëúÏãú
                const leaderboard = document.getElementById('leaderboard');
                const leaderboardList = document.getElementById('leaderboardList');
                
                if (Object.keys(stats.leaderboard).length > 0) {
                    leaderboard.style.display = 'block';
                    
                    const sortedPlayers = Object.entries(stats.leaderboard)
                        .sort(([,a], [,b]) => b - a);
                    
                    leaderboardList.innerHTML = sortedPlayers
                        .map(([player, count], index) => 
                            `<div>${index + 1}. ${player}: ${count}Í∞ú ÏÑ†Ï†ê</div>`
                        ).join('');
                } else {
                    leaderboard.style.display = 'none';
                }
                
            } catch (error) {
                console.error('ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®:', error);
            }
        }
    </script>
</body>
</html>
